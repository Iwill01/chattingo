apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: chattingo-backend
  namespace: monitoring
  labels:
    app: chattingo
    component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chattingo
      app.kubernetes.io/component: backend
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: chattingo-frontend
  namespace: monitoring
  labels:
    app: chattingo
    component: frontend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chattingo
      app.kubernetes.io/component: frontend
  endpoints:
  - port: http
    interval: 30s
