replicaCount: 2

image:
  backend:
    repository: 480314817413.dkr.ecr.us-west-2.amazonaws.com/chattingo-backend
    tag: latest
    pullPolicy: IfNotPresent
  frontend:
    repository: 480314817413.dkr.ecr.us-west-2.amazonaws.com/chattingo-frontend
    tag: latest
    pullPolicy: IfNotPresent

config:
  jwtSecret: "mySecretKeyForJWTTokenGenerationThatIsLongEnoughToMeetSecurityRequirements"
  corsOrigins: "https://masim01.shop,http://localhost:3000"

service:
  type: ClusterIP
  backend:
    port: 8080
  frontend:
    port: 80

ingress:
  enabled: true
  className: "alb"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:ACCOUNT:certificate/CERT-ID
  hosts:
    - host: masim01.shop
      paths:
        - path: /api
          pathType: Prefix
          service: backend
        - path: /
          pathType: Prefix
          service: frontend

mysql:
  enabled: true
  auth:
    rootPassword: "root"
    database: "chattingo_db"
  primary:
    persistence:
      enabled: true
      size: 10Gi

resources:
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  frontend:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
