apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: chattingo-cluster
  region: us-west-2
  version: "1.28"

managedNodeGroups:
  - name: chattingo-nodes
    instanceType: t3.medium
    minSize: 2
    maxSize: 4
    desiredCapacity: 3
    volumeSize: 20
    iam:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true
        ebs: true
        efs: true
        albIngress: true

addons:
  - name: vpc-cni
  - name: coredns
  - name: kube-proxy
  - name: aws-ebs-csi-driver

cloudWatch:
  clusterLogging:
    enableTypes: ["api", "audit", "authenticator", "controllerManager", "scheduler"]
