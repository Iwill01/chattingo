apiVersion: v1
kind: Service
metadata:
  name: {{ include "chattingo.fullname" . }}-backend
  labels:
    {{- include "chattingo.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.backend.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "chattingo.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "chattingo.fullname" . }}-frontend
  labels:
    {{- include "chattingo.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.frontend.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "chattingo.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
